<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="box">
        <input type="text" id="search" name="search" placeholder="Search..."/ data-list=".list">
    </header>

    <div class="popup-gallery">
        <ul id="gallery" class="list">
          <li>
            <a href="img/thumbnails/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="img/thumbnails/01.jpg" alt="Hay Bales">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here">
              <img src="img/thumbnails/02.jpg" alt="Lake" >
            </a>
          </li>
          <li>
            <a href="img/thumbnails/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below">
              <img src="img/thumbnails/03.jpg"  alt="Canyon">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/04.jpg" title="It was amazing to see an iceberg up close, it was o cold but didn't snow today.">
              <img src="img/thumbnails/04.jpg"  alt="Iceberg">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <img src="img/thumbnails/05.jpg" alt="Dessert">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
              <img src="img/thumbnails/06.jpg" alt="Fall">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/07.jpg" title="I drove pas this plantation yesterday, everything is so green!">
              <img src="img/thumbnails/07.jpg" alt="Plantation">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img src="img/thumbnails/08.jpg" alt="Dunes">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/09.jpg" title="We enjoyed a quiet stroll down the countryside lane.">
              <img src="img/thumbnails/09.jpg" alt="Countryside Lane">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="img/thumbnails/10.jpg" alt="Sunset">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              <img src="img/thumbnails/11.jpg" alt="Cave">
            </a>
          </li>
          <li>
            <a href="img/thumbnails/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
              <img src="img/thumbnails/12.jpg" alt="Bluebells">
            </a>
          </li>
        </ul> <!-- gallery -->
    </div> <!-- container -->

    <footer>
      <p>Images provided by Team Treehouse</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="js/jquery.hideseek.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
